name: Build & Push to ACR

on:
  push:
    branches: [ main ]

permissions:
  id-token: write    # required for OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Azure_crems          # üëà name of your Environment (change if yours is ‚Äúprod‚Äù, ‚Äústaging‚Äù, etc.)

    env:
      IMAGE_NAME: mls_ingestion

    steps:
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # optional, but nice for versioning
          submodules: false      # set true if you use submodules

      - name: ACR login
        run: az acr login -n cremslab

      - name: Check workspace
        run: |
          pwd
          ls -la

      - name: Build & push
        run: |
          IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/mls_ingestion:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"